<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-form</title>
    <!--  link css -->
    <link rel="stylesheet" href="./index.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/df48b45c2a.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="sec1">
        <div class="one">
         <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjg2ER7CQLAhhM4DpMfmaJL93mzyTd2ft9MI2A4Tv5mXGNi9nICe4u7ZmONT6rlclSnq-5KVU_gVyx73Pp29F0ziXTwGT0vpu9Q3Q3StwlrHeimBvQn30ijKBiJoURqYCB-vSlRJKXsz0Z0843hTgjLLJReUn15BwPch_RHNPP-pN7xGNr5_h9hGVvGfYCO/w1200-h630-p-k-no-nu/6159448.png"
                alt="singup" width="50%"/>
        </div>
        <div class="two">
            <h1> Signup form</h1>
            <form id="myform">
                <label> <i class="fa-solid fa-user"></i> Username</label>
                <input type="text" placeholder="Enter Username" name="Username"/>
                <label> <i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" placeholder="Enter email" name="email"/>
                <label> <i class="fa-solid fa-phone"></i> phone number</label>
                <input type="text" placeholder="Enter phonenumber" name="phonenumber"/>
                <label> <i class="fa-solid fa-lock"></i> password</label>
                <input type="password" placeholder="Enter password" />
                <label> <i class="fa-solid fa-lock"></i> confirm password</label>
                <input type="password" placeholder="enter confirm password" name="confirmpassword"/>
                <div class="check">
                    <input type="checkbox" /> <p>I accept the terms</p>
        
                </div>
                <button type="submit" class="btn">submit</button>
                <hr/>
                <h6>Already have an account <a href="#">login</a></h6>
                <h6><a href="#">Forgot password</a></h6>
        
            </form>
        </div>
    </section>
</body>
</html>
